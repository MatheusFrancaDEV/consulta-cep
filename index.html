<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <title>ConsultaCEP</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form id="form">
                <h1>ConsultaCEP</h1>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="CEP">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro">
                <label for="localidade">Localidade</label>
                <input type="text" id="localidade" name="localidade" placeholder="Localidade">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" placeholder="UF">
                <button id="consultar">Consultar</button>
            </form>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
